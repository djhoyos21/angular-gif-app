<div class="row">
  <div *ngFor="let git of gifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img [src]="git.images.downsized_medium.url" class="card-img-top" [alt]="git.title">
      <div class="card-body text-white">
        <p class="card-text">{{git.title}}</p>
      </div>
    </div>
  </div>
</div>
